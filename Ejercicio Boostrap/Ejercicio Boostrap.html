<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio Boostrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
    <body>
        <h1 class="container text-center my-4 rounded shadow-lg" style="max-width: 650px">Formulario de Datos Personales <i class="fa-regular fa-pen-to-square text-primary"></i></h1>
        <form action="" onsubmit="return ComprobarCampos(event)" class="container-fluid p-4 rounded shadow-lg" style="max-width: 500px">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" name="apellido" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" name="nacimiento" id="nacimiento" required>
            </div>
            <div class="mb-3">
                <label for="pais" class="form-label">Pa√≠s de Residencia:</label>
                <input type="text" class="form-control" name="pais" id="pais" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-75 mt-2">Enviar</button>
            </div>
        </form>
        <div class="text-center my-3">
            <button onclick="ModoOscuro()" id="boton-oscuro" class="btn btn-warning">Estilo 1</button>
        </div>
    <script src="Ejercicio Boostrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0e588d68a0.js" crossorigin="anonymous"></script>
</body>
</html>
